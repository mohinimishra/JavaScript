<!--  Write a JS Program to, get the extension of a filename. -->
<script>

    let getExtension = (filename) => {
        return filename.substr(filename.lastIndexOf("."))
    }
    console.log(getExtension("html.js"))
    console.log(getExtension("html.html"))
    console.log(getExtension("html.configure"))
    console.log(getExtension("html.txt"))
</script>
