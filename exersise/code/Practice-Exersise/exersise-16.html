WAP in JS to findout the given year is LeapYear or not.

<script>
    let findLeapYear = (year) => {
        if (year % 4 == 0) { return `${year} is s Leep Year` }
        else { return `${year} is s not a Leep Year` }
    }
    console.log(findLeapYear(2014))
    console.log(findLeapYear(2015))
    console.log(findLeapYear(2016))
    console.log(findLeapYear(2017))
    console.log(findLeapYear(2018))
    console.log(findLeapYear(2019))
    console.log(findLeapYear(2020))
    console.log(findLeapYear(2021))
</script>
