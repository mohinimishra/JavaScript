<!-- Write a js Program to check Two numbers and return true if one of the number is 100 or if the sum of the two number is 100-->
<script>
    let checkNum = (a, b) => a === 100 || b === 100 || a + b === 100;
    console.log(checkNum(100, 200))
    console.log(checkNum(200, 100))
    console.log(checkNum(10, 20))
    console.log(checkNum(50, 50))
</script>
