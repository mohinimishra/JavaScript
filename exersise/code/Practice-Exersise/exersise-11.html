Write a JS program to find the number of even digits in a an array of integers.

<script>
    let findNum = function (array) {
        let arr = []
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) {
                arr.push(array[i])
            }
        } return arr.length;
    }
    console.log(findNum([2, 3, 4, 5, 6]))
    console.log(findNum([2, 2, 2, 2, 2, 2]))
    console.log(findNum([2, 3, 8, 8, 9, 9]))
</script>
