* 24 - WAP in JS function to find the first not repeated char.

<script>
    let notRepeatValue = function (str) {
        let arr = str.split('')
        let count = 0;
        let result = '';
        for (let i = 0; i < arr.length; i++) {
            count = 0;
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    count += 1;
                }
            } if (count < 2) {
                result = arr[i]
            }
        }
        return result
    }
    console.log(notRepeatValue("aabbccdde"))
</script>
