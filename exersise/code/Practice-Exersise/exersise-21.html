* 21 - WAP in JS function that retuen a passed string withe letters in alphabetical order.
<script>
    let alphabeticManner = function (str) {
        let value = str.split('').sort()
        return value.join('');
    }
    console.log(alphabeticManner("javascript"))
    console.log(alphabeticManner("ehcbidfajgk"))
</script>
