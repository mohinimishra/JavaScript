* 22 - WAP in JS function that accept a String as a Parameter and counts the number of vowel in that.
<script>
    let countVowel = function (str) {
        let vowel = "aeiouAEIOU"
        let vcount = 0;
        for (let i = 0; i < str.length; i++) {
            if (vowel.indexOf(str[i]) !== -1) {
                vcount += 1;
            }
        }
        return vcount;
    }
    console.log(countVowel("javascript"))
    console.log(countVowel("aeiou"))
    console.log(countVowel("vowel"))

</script>
